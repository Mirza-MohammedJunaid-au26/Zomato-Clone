<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <link rel="shortcut icon" type="image" href="./images/icon.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <!-- Home Section Starts -->

    <div id="home">
        <nav>
            <ul class="navbar">
                <li class="get"><i class="fas fa-mobile-alt"></i>  <a href="#" class="nav-item get-the-app" >Get the App</a></li>
                <li><a href="#" class="nav-item login">Login</a></li>
                <li><a href="#" class="nav-item signUp">Sign Up</a></li>
            </ul>
        </nav>

        <section class="home-page">
            <h1>zomato</h1>
            <h2>Discover the best food & drinks in Kingman, KS</h2>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Mumbai, India" class="city">
                <i class="fas fa-sort-down"></i>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for Restaurent, Cuisine or a Dish" class="dish">
            </div>
        </section>
    </div>

    <!-- Home Section Ends -->

    <!-- Locality Starts -->

    <section class="locality">
        
        <h1>Popular localities in and around Mumbai, India</h1>

        <div class="locality-special">
            Mumbai (20 places)<i class="fas fa-arrow-right"></i>
        </div>

    </section>

    <!-- Locality Ends -->

    <!-- Get the App Starts-->

    <section id="get-the-app">
        <div class="mobile-app">
            <div class="phone-img">
                <img src="./images/zomato-phone.png" alt="phone">
            </div>
            <div class="app-details">
                <h1>Get the Zomato App</h1>
                <p>We will send you a link, open it on your phone to download the app.</p>
                <div class="input-radio">
                    <input type="radio">
                    <label>Email</label>
                    <input type="radio" id="phone">
                    <label>Phone No</label>
                </div>
                <input type="email" class="email-input" placeholder="Email">
                <a href="#">Share App Link</a>
                <div class="download-app-from">
                    <p>Download app from</p>
                    <img src="./images/appstore.png" alt="appstore">
                    <img src="./images/playstore.png" alt="playstore">
                </div>
            </div>
        </div>
    </section>

    <!-- Get the App Ends-->

</body>
</html>
